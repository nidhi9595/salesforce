<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Edition Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <header>
            <img src="logo.png.png" alt="Platform Logo" class="logo">
            <h2>Sign up for your Salesforce Developer Edition</h2>
            <p class="tagline">Salesforce Platform environment for free.</p>
        </header>

        <form class="signup-form">
            <div class="input-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="Enter first name" required>
            </div>

            <div class="input-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Enter last name" required>
            </div>

            <div class="input-group">
                <label for="user-email">Email Address</label>
                <input type="email" id="user-email" placeholder="Enter email" required>
            </div>

            <div class="input-group">
                <label for="position">Role</label>
                <select id="position" required>
                    <option value="" disabled selected>Choose your role</option>
                    <option>Full stack developer</option>
                    <option>System Analyst</option>
                    <option>Product Manager</option>
                    <option>Business Analyst</option>
                    <option>Data Analyst</option>
                </select>
            </div>

            <div class="input-group">
                <label for="organization">Company Name</label>
                <input type="text" id="organization" placeholder="Your company" required>
            </div>

            <div class="input-group">
                <label for="location">Country</label>
                <select id="location" required>
                    <option value="" disabled selected>Select your country</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Germany</option>
                    <option>Russia</option>
                    <option>India</option>
                </select>
            </div>

            <div class="input-group">
                <label for="zip">Postal Code</label>
                <input type="text" id="zip" placeholder="Enter ZIP code">
            </div>

            <div class="input-group">
                <label for="dev-username">Username</label>
                <input type="text" id="dev-username" placeholder="nidhi@companyIt.com" required>
                <small>Must be in email format and unique.</small>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms-agree" required>
                <label for="terms-agree">I accept the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
            </div>

            <button type="submit" class="register-btn">Create Account</button>
        </form>

        <footer>
            <p>Already have an account? <a href="#">Sign in</a></p>
        </footer>
    </div>

</body>
</html>
